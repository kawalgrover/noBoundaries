<a class="btn btn-primary" href="/#/create/events"><span class="glyphicon glyphicon-plus"></span> New Event</a>
<br>

<table class="table table-striped">
<thead>
    <th>Event</th>
    <th>Date</th>
    <th>Host</th>
</thead>
<tbody>
    <tr ng-repeat="event in events">
        <td><a ng-href="/#/events/{{event._id}}"> {{ event.title }} </a></td>
        <td>{{ event.to }} </td>
        <td>
            <div class="button-group">
                <a ng-href="/#/events/{{event._id}}/edit" class="btn btn-default">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
                <a ng-href="/#/events/{{event._id}}/delete" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </a>
            </div>
        </td>
    </tr>
</tbody>
</table>
