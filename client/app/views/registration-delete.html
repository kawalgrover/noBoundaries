<div class="container-fluid main-container">
	<div class="row text-center">
		<div class="box">
			<form role="form">
				<p>Are you sure you wish to delete the registration {{ registration.therapy }}?</p>
				<div class="form-group">
					<input type="submit" class="btn btn-danger" ng-click="deleteRegistration()" value="Yes">
					<button ng-click="back()" type="button" class="btn btn-default">No</button>
				</div>
			</form>
		</div>
	</div>
</div>
